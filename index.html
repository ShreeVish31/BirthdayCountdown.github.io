<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown Timer</title>
  <style>
    /* Overall Page Styling */
    body {
      background-color: #ffe6e9;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      color: #b71c1c;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 3em;
      margin-top: 20px;
      color: #ad1457;
      animation: heartBeat 1.5s ease-in-out infinite;
    }

    /* Countdown Container Styling */
    #countdown-container {
      display: inline-block;
      padding: 20px;
      background-color: #ffffff;
      border: 4px solid #f8bbd0;
      border-radius: 20px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
      width: 300px;
    }

    #countdown {
      font-size: 2em;
      font-weight: bold;
      color: #e91e63;
      margin-top: 10px;
    }

    #target-date {
      font-size: 1.2em;
      padding: 8px;
      border-radius: 8px;
      border: 2px solid #ad1457;
      margin-top: 20px;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      color: #ffffff;
      background-color: #ad1457;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #880e4f;
    }

    /* Heart Icons */
    .heart {
      font-size: 1.5em;
      color: #e57373;
      animation: float 2s ease-in-out infinite;
      position: absolute;
    }
    .heart:nth-child(1) { top: 20%; left: 10%; animation-duration: 3s; }
    .heart:nth-child(2) { top: 30%; right: 10%; animation-duration: 4s; }
    .heart:nth-child(3) { top: 50%; left: 20%; animation-duration: 5s; }
    .heart:nth-child(4) { top: 60%; right: 20%; animation-duration: 6s; }

    /* Animations */
    @keyframes heartBeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <h1>ğŸ‰ Countdown to Your Day! ğŸ‚</h1>

  <!-- Floating hearts for decoration -->
  <div class="heart">ğŸ’—</div>
  <div class="heart">ğŸ’–</div>
  <div class="heart">ğŸ’</div>
  <div class="heart">ğŸ’</div>

  <!-- Countdown container -->
  <div id="countdown-container">
    <h2>Enter Your Birthday Date:</h2>
    <input type="date" id="target-date" />
    <button onclick="startCountdown()">Start Countdown</button>
    <div id="countdown"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
